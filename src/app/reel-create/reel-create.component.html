<div class="example-button-row">
  <button mat-raised-button color="primary"
          (click)="fileSelect.click()">
    Upload images
  </button>
  <div class="divider"></div>
  <button mat-raised-button color="primary"
          (click)="saveReel()">
    Save reel
  </button>
  <div class="divider"></div>

  <button mat-raised-button [disabled]="!preparedReel" color="primary" (click)="startReel()">
    Start reel
  </button>
</div>

<input accept="image/" #fileSelect type="file" style="display: none;" multiple
       (change)="onFileSelected($event)">
<img src="" id="output" />


<div class="btn-group ml-3" [sortablejs]="images">
  <button type="button" class="btn btn-secondary" *ngFor="let image of images; let i = index;">
    <img class="table-image" [src]="image" [attr.id]="i" />
    <br />
    <input placeholder="seconds" type="text" [attr.id]="'input' +i" />
  </button>

</div>
